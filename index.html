<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Class X Online MCQ Test</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>कक्षा 10 – ऑनलाइन MCQ टेस्ट</h2>
<h3 class="school-name">U H S S PARMANANDPUR</h3>

<div id="studentForm">
    <input id="name" placeholder="छात्र का नाम">
    <input id="roll" placeholder="रोल नंबर">

    <select id="subject">
        <option value="">विषय चुनें</option>
        <option value="science">विज्ञान (Science)</option>
        <option value="social">सामाजिक विज्ञान (Social Science)</option>
    </select>

    <button onclick="startTest()">टेस्ट शुरू करें</button>
</div>

<div id="quizSection" style="display:none;">
    <form id="quizForm"></form>
    <button onclick="submitTest()">Submit</button>
</div>

<script src="questions_science.js"></script>
<script src="questions_social.js"></script>
<script src="script.js"></script>

</body>
</html>
